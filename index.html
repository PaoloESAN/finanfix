<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/finanfix.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>finanfix</title>
  <!-- PWA Meta Tags -->
  <meta name="description" content="Aplicación de gestión financiera personal">
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png">
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    (function () {
      const stored = localStorage.getItem('vueuse-color-scheme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (stored === 'dark' || (stored === 'auto' && prefersDark) || (!stored && prefersDark)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
